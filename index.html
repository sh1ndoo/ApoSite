<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApoGame</title>
  <link rel="icon" type="image/x-icon" href="https://i.imgur.com/jeFKlRZ.png">
  <link href="https://fonts.cdnfonts.com/css/rounds-black" rel="stylesheet">
  <style>
    @keyframes background-pan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes text-shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
    }
    @keyframes fade-in-up {
    from {
    opacity: 0;
    transform: translateY(30px);
    }
    to {
    opacity: 1;
    transform: translateY(0);
    }
    }
    :root {
      --main-padding: 20px;
      --text-purple: #9A4DE0;
      --text-green: #55C428;
      --border-green: #4D9B42;
      --border-purple: #6F43AB;
    }
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #0F0F0F;
      background-image: linear-gradient(125deg, #0F0F0F, #1a1a2e, #0F0F0F, #2a1a2e, #0F0F0F);
      background-size: 400% 400%;
      margin: 0;
      font-family: 'Rounds Black', sans-serif;
      animation: background-pan 30s linear infinite;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1 {
      border-radius: 5px;
      display: inline-block;
      margin: 5px 0 0;
      padding: 0 10px;
      font-size: 35px;
      background: linear-gradient(110deg, var(--text-purple), #c380f2, var(--text-purple));
      background-size: 200% 100%;
      animation: text-shimmer 4s linear infinite;
      line-height: 1.2;
    }
    a {
      border-radius: 5px;
      display: inline-block;
      margin: 10px;
      padding: 8px 20px;
      font-size: 1.2em;
      background-color: var(--text-green);
      text-decoration: none;
      color: black;
      cursor: pointer;
      transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.2s cubic-bezier(0.23, 1, 0.32, 1);
      will-change: transform;
    }
    a:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 15px rgba(85, 196, 40, 0.3);
    }
    a:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: none;
    }
    p {
      border-radius: 10px;
      display: inline-block;
      margin: 5px 0 0;
      padding: 0 10px;
      font-size: 35px;
      background: linear-gradient(110deg, var(--text-green), #82e05b, var(--text-green));
      background-size: 200% 100%;
      animation: text-shimmer 4s linear infinite;
      line-height: 1.2;
    }
    h4 {
      border-radius: 5px;
      display: inline-block;
      margin: 18px 0px 0;
      padding: 6px 25px;
      border: 3px solid var(--border-green);
      color: var(--border-green);
      font-size: 30px;
      cursor: pointer;
      transition: all 0.2s ease-out;
      background-color: transparent;
      will-change: transform, background-color, color;
    }
    .buy-a {
      color: var(--border-purple);
      border: 3px solid var(--border-purple);
    }
    h4:hover {
      background-color: var(--border-green);
      color: #0F0F0F;
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--border-green);
    }
    .buy-a:hover {
      background-color: var(--border-purple);
      box-shadow: 0 0 25px var(--border-purple);
    }
    h4:active {
      transform: scale(0.96);
      filter: brightness(0.8);
    }
    h5 {
      font-size: 50px;
      color: white;
      text-align: center;
      margin: 50px 0 40px;
      text-shadow: 0 0 3px rgba(255,255,255,0.3), 0 0 8px rgba(255,255,255,0.2);
      animation: fade-in-up 1s ease-out 0.8s forwards;
      opacity: 0;
    }
    hr {
      display: none;
    }
    .flex-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3vw 5vw;
      gap: 5%;
      flex-wrap: wrap;
      opacity: 0;
      animation: fade-in-up 1s ease-out forwards;
      max-width: 1400px;
      margin: 0 auto;
    }
    .flex-container:nth-of-type(1) { animation-delay: 0.2s; }
    .flex-container:nth-of-type(2) { animation-delay: 0.4s; }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--main-padding) 5vw;
      animation: fade-in-up 0.8s ease-out forwards;
      top: 0;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 100;
      max-width: 1400px;
      margin: 0 auto;
    }
    .header img {
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      height: 60px;
      flex-shrink: 0;
    }
    .header img:hover {
      transform: rotate(10deg) scale(1.1);
    }
    .header-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
    }
    .text-block {
      flex-basis: 40%;
      min-width: 300px;
      flex-grow: 1;
    }
    .image-block {
      flex-basis: 45%;
      min-width: 300px;
      flex-grow: 1;
      transform-style: preserve-3d;
      will-change: transform;
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .image-block > img {
      max-width: 80%;
      height: auto;
      display: block;
      margin: auto;
    }
    .news-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0 5vw;
      flex-wrap: wrap;
      max-width: 1400px;
      margin: 0 auto;
    }
    .news-item {
      flex-basis: 30%;
      min-width: 280px;
      margin-bottom: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border-radius: 20px;
      overflow: hidden;
      will-change: transform;
    }
    .news-item:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
    }
    .news-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    img[src="https://i.imgur.com/F1k4xsO.png"] {
      filter: drop-shadow(0 0 80px var(--text-green));
    }
    img[src="https://i.imgur.com/LCzDFTK.png"] {
      filter: drop-shadow(0 0 80px var(--text-purple));
    }

    @media (max-width: 992px) {
      .flex-container {
        flex-direction: column;
        text-align: center;
        gap: 40px;
        padding-left: var(--main-padding);
        padding-right: var(--main-padding);
      }
      .content-block-2 {
        flex-direction: column-reverse;
      }
      .image-block > img {
        max-width: 60%;
        min-width: 280px;
      }
      h5 {
        font-size: 42px;
      }
      .news-item {
        flex-basis: 45%;
      }
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        justify-content: center;
        gap: var(--main-padding);
        padding-top: 15px;
        padding-bottom: 15px;
        position: static;
        background: none;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
      }
      .header-nav {
        justify-content: center;
        width: 100%;
      }
      p, h1 {
        font-size: calc(24px + 2.5vw);
      }
      [style*="font-size: 45px"] {
        font-size: calc(32px + 3vw) !important;
      }
      h4 {
        font-size: calc(22px + 1vw);
      }
      h5 {
        font-size: 36px;
      }
    }

    @media (max-width: 576px) {
      .flex-container {
        gap: 30px;
      }
      .text-block, .image-block {
        flex-basis: 100%;
        min-width: 100%;
      }
      .image-block > img {
        max-width: 70%;
      }
      p, h1 {
        line-height: 1.3;
      }
      [style*="font-size: 45px"] {
        font-size: 34px !important;
      }
      h4 {
        padding: 8px 25px;
        width: 80%;
        max-width: 250px;
      }
      a {
        padding: 6px 15px;
        font-size: 1.1em;
        margin: 5px;
      }
      .news-container {
        flex-direction: column;
        align-items: center;
        gap: 25px;
        padding: 0 var(--main-padding);
      }
      .news-item {
        flex-basis: 100%;
        width: 100%;
        max-width: 350px;
        margin-bottom: 0;
      }
      .news-item:hover {
        transform: translateY(0) scale(1.03);
      }
      .news-item:active {
        transform: translateY(2px) scale(0.98);
      }
      img[src="https://i.imgur.com/F1k4xsO.png"] {
        filter: drop-shadow(0 0 50px var(--text-green));
      }
      img[src="https://i.imgur.com/LCzDFTK.png"] {
        filter: drop-shadow(0 0 50px var(--text-purple));
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.imgur.com/jeFKlRZ.png" alt="Логотип">
    <div class="header-nav">
      <a href="">Купить</a>
      <a href="https://vk.com/@yourapogame">ВСЕ ПРАВИЛА</a>
      <a href="https://vk.com/yourapogame">Блог</a>
    </div>
  </div>


  <div class="flex-container content-block-1">
    <div class="image-block">
      <img src="https://i.imgur.com/F1k4xsO.png" alt="Игра про Красноярск">
    </div>
    <div class="text-block">
        <p style="font-size: 45px">Краски Красноярска</p>
        <br>
        <br>
      <p>Карточная игра</p>
      <br>
      <p>В которой вы узнаете</p>
      <br>
      <p>Красноярск</p>
      <br>
      <h4>Купить</h4>
    </div>
  </div>

  <div class="flex-container content-block-2">
    <div class="text-block">
        <h1 style="font-size: 45px">Неведомая сила</h1>
        <br>
        <br>
      <h1>Карточная игра</h1>
      <br>
      <h1>В которой вы познаёте</h1>
      <br>
      <h1>Физику</h1>
      <br>
      <h4 class="buy-a">Купить</h4>
    </div>
    <div class="image-block">
      <img src="https://i.imgur.com/LCzDFTK.png" alt="Игра про Физику">
    </div>
  </div>

  <div>
    <h5>Последние новости</h5>
    <div class="news-container">
      <div class="news-item">
        <img src="https://i.imgur.com/4UQWRUA.png" alt="Новость 1">
      </div>
      <div class="news-item">
        <img src="https://i.imgur.com/4UQWRUA.png" alt="Новость 2">
      </div>
      <div class="news-item">
        <img src="https://i.imgur.com/4UQWRUA.png" alt="Новость 3">
      </div>
    </div>
  </div>

<script>
    const imageBlocks = document.querySelectorAll('.image-block');
    const maxRotation = 8;

    if (window.matchMedia('(pointer: fine)').matches) {
        imageBlocks.forEach(block => {
            block.addEventListener('mousemove', (e) => {
                const rect = block.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const { width, height } = rect;

                const rotateX = maxRotation * ((y / height) - 0.5) * -1;
                const rotateY = maxRotation * ((x / width) - 0.5);

                block.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });

            block.addEventListener('mouseleave', () => {
                block.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });
    }
</script>

</body>
</html>
